<div class="container">
  <h2 class="my-4">Available Auctions</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let auction of auctions">
      <h5>{{ auction.title }}</h5>
      <p>{{ auction.description }}</p>
      <button
        class="btn btn-primary"
        [routerLink]="['/auctions', auction.id]"
      >
        View Details
      </button>
    </li>
  </ul>
</div>
