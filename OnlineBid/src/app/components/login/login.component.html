<div class="login-container">
  <div class="login-box">
    <h2 class="text-center">Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" [(ngModel)]="credentials.email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" [(ngModel)]="credentials.password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
    </form>
    <div class="mt-3 text-center">
      <p>Don't have an account? <a routerLink="/register" class="link-primary">Register here</a>.</p>
    </div>
  </div>
</div>
