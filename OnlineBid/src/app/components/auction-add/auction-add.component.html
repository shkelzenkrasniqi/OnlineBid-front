<div class="container">
  <h2 class="my-4">Add New Auction</h2>
  <form (ngSubmit)="addAuction()">
    <div class="mb-3">
      <label for="title" class="form-label">Auction Title</label>
      <input type="text" id="title" [(ngModel)]="auction.title" title="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" [(ngModel)]="auction.description" title="description" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label for="startingPrice" class="form-label">Starting Price</label>
      <input type="number" id="startingPrice" [(ngModel)]="auction.startingPrice" title="startingPrice" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date</label>
      <input type="datetime-local" id="startDate" [(ngModel)]="auction.startDate" title="startDate" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="endDate" class="form-label">End Date</label>
      <input type="datetime-local" id="endDate" [(ngModel)]="auction.endDate" title="endDate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Auction</button>
  </form>
</div>
